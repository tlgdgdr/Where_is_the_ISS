<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where the ISS at</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body{
            background-image:url("https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fstartswithabang%2Ffiles%2F2017%2F10%2FTiny_bit_of_U.jpg");
        }
        .card-body{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5 w-50" >
        <div class="card-header bg-light">
            Where the ISS at ?
        </div>
        <div class="card-body">
            latitude:  <span id="lat"></span> <br>
            longitude: <span id="lon"></span>
        </div>
        <img class="card-img"
        src="http://25.media.tumblr.com/b16b5fa3cd371bc0a76dd219d0a1f811/tumblr_mwkgunFMXM1rnq3cto1_r1_500.gif" alt="" >
    </div>

    <script>
        const apiUrl = "https://api.wheretheiss.at/v1/satellites/25544";
        async function getISS(){
            const response = await fetch(apiUrl);
            const data = await response.json();
            const { latitude, longitude } = data;

            document.getElementById("lat").textContent = latitude;
            document.getElementById("lon").textContent = longitude;
        }
        getISS();
    </script>
</body>
</html>
